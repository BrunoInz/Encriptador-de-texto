<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" id="logo" alt="logo alura">
    </header>
    <main>
        <section class="seccion_texto">
            <div class="contenedor_caja_texto">
                <textarea placeholder="Ingrese el texto aqui" class="caja_texto"></textarea>
            </div>
            <div class="alerta">
                <img src="imagenes/alerta.png">
            </div>
            <div class="contenedor_botones">
                <input type="button" class="boton_encriptar" value="Encriptar">
                <input type="button" class="boton_desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion_resultado">
            <div class="imagen_muñeco">
                <img src="imagenes/Muñeco.png" alt="Muñeco">
            </div>
            <div class="contenedor_parrafo">
                <h3>Ningún mensaje fue <br>encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                <input type="button" class="button_copiar" value="Copiar">
            </div>
        </section>

    </main>
    <script src="app.js" defer></script>
</body>
</html>
